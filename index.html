<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="tempbox">
        <h1 id="head" class="item">Temperature Converter</h1>
        <input type="number" id="tempinput" value="0">
        <div class="item">
            <input type="radio" id="tofarenheit" name="tempbutton">
            <label for="tofarenheit" >Celcius => farenheit</label>
        </div>    
        <div class="item">
            <input type="radio" id="tocelcius" name="tempbutton">
            <label for="tocelcius">farenheit => Celcius</label>
        </div>
        <button id="submit" class="item" onclick="Convert()">Convert</button>

        <h2 id="display" class="item"></h2>


    </div>


    <script src="index.js"></script>
</body>
</html>
